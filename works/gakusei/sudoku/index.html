<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暁ゲーム工房の実験場</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-content">
      <a href="../../../index.html" class="header-logo-link">
        <img src="../../../Thumbnails/logo.png" alt="暁ゲーム工房のロゴ" class="header-logo">
      </a>
      <nav class="breadcrumb">
        <a href="../../../index.html?year=協力作品">協力作品</a>
        <span class="breadcrumb-separator">&gt;</span>
        <span class="breadcrumb-current"></span>
      </nav>
    </div>
  </header>

  <main>
    <div class="work-author-container" style="display: flex; align-items: center; gap: 1em;">
        <p class="work-author" id="work-author"></p>
        <button id="fullscreen-btn" style="padding:6px 16px; font-size:1rem; cursor:pointer;">
          全画面表示
        </button>
<!-- ここに移動 -->
      <aside class="work-sidebar">
        <div class="work-info">
<!-- 左側のコンテンツをグループ化 -->
          <div class="work-details">
            <h1 class="work-title" id="work-title"></h1>
            <h2 class="concept-title">コンセプト</h2>
            <p class="concept-text" id="concept-text"></p>
            <a href="concept.pdf" class="concept-link" download="concept.pdf">コンセプトファイル (.pdf)</a>
          </div>
<!-- 右側のコンテンツ -->
          <div class="concept-embed-placeholder">
            <iframe
              src="concept.pdf"
              width="100%"
              height="100%"
              style="border: none;"
              title="コンセプトドキュメント（PDF）"
            >
              このブラウザではPDFを表示できません。<a href="concept.pdf">こちらからダウンロードしてください</a>。
            </iframe>
          </div>
        </div>
      </aside>
<!-- ここまで -->
    </div>

    <div class="main-content">
      <div class="work-main-area">
        <div class="iframe-container">
          <iframe id="work-iframe" src="app/index.html"></iframe>
        </div>
      </div>
    </div>
    
    <div class="comment-section">
        <h2 class="comment-title">コメント</h2>
        <p class="comment-text" id="comment-text"></p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <div class="footer-notes">
          <p>
            <strong>● 作品について</strong><br>
            掲載された作品・写真・データは<br>
            当該作者によって制作されたものです。<br>
            暁ゲーム工房はちょっとだけお手伝いしました。<br>
	    遊んでみてね。
          </p>
        </div>
      </div>
      <div class="footer-right">
        <a href="https://x.com/Akatsuki_No9" target="_blank" rel="noopener noreferrer" class="school-link">
          <img src="../../../Thumbnails/logo.png" alt="暁ゲーム工房のロゴ" class="school-logo">
          <span>＞連絡先はこちら（Xアカウントへ DM をお願いします）</span>
        </a>
      </div>
    </div>
    <p class="copyright">&copy; 暁ゲーム工房. All Rights Reserved.</p>
  </footer>

  <script type="module" src="detail.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("fullscreen-btn");
      const iframe = document.getElementById("work-iframe");
      btn.addEventListener("click", function () {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        } else {
          alert("このブラウザでは全画面表示に対応していません");
        }
      });
    });
  </script>
</body>
</html>
