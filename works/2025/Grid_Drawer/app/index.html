<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピクセルアートにグリッドを引くツール</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ピクセルアートにグリッドを引くツール</h1>
      <p>画像にグリッド線を追加してダウンロードできます。微調整してね。</p>
    </header>
    <main class="main-content">
      <div class="controls">
        <h2>コントロール</h2>
        <div class="control-group">
          <label for="imageLoader" class="button-like-label">画像をアップロード</label>
          <input type="file" id="imageLoader" accept="image/png, image/jpeg, image/gif" aria-label="画像ファイルをアップロード">
          <span id="fileName">画像が選択されていません</span>
        </div>

        <div class="control-group">
          <label for="pixelSizeInput">グリッドサイズ: <span id="pixelSizeValue">16</span>px</label>
          <div class="stepper">
            <button id="pixelSizeDecrement" class="stepper-btn" aria-label="グリッドサイズを減少" disabled>-</button>
            <input type="number" id="pixelSizeInput" min="2" max="32" value="16" step="0.001" class="size-input" aria-label="グリッドサイズを数値で入力" disabled>
            <button id="pixelSizeIncrement" class="stepper-btn" aria-label="グリッドサイズを増加" disabled>+</button>
          </div>
        </div>
        
        <div class="control-group">
            <label for="peakThresholdInput">ピーク検出の閾値: <span id="peakThresholdValue">0.19</span></label>
            <div class="stepper">
              <button id="peakThresholdDecrement" class="stepper-btn" aria-label="ピーク検出の閾値を減少" disabled>-</button>
              <input type="number" id="peakThresholdInput" min="0.1" max="0.9" value="0.19" step="0.01" class="size-input" aria-label="ピーク検出の閾値を数値で入力" disabled>
              <button id="peakThresholdIncrement" class="stepper-btn" aria-label="ピーク検出の閾値を増加" disabled>+</button>
            </div>
        </div>

        <div class="control-group">
          <button id="downloadBtn" class="download-button" disabled>グリッド付き画像をダウンロード</button>
        </div>
      </div>
      <div class="previews-container">
        <div id="previews" class="image-previews">
            <div class="image-display" id="original-image-container">
                <img id="originalImageView" alt="元画像プレビュー">
                <p class="caption">元画像</p>
            </div>
            <div class="image-display" id="original-with-grid-image-container">
                <div class="canvas-wrapper">
                  <canvas id="originalWithGridCanvas" aria-label="元画像（グリッド付き）プレビュー"></canvas>
                </div>
                <p class="caption">グリッド追加画像</p>
                <div class="zoom-controls">
                  <label for="zoomInput">ズーム: <span id="zoomValue">100</span>%</label>
                  <div class="stepper">
                    <button id="zoomDecrement" class="stepper-btn" aria-label="ズームレベルを減少" disabled>-</button>
                    <input type="number" id="zoomInput" min="1" max="20" value="1" step="0.1" class="size-input" aria-label="ズームレベルを数値で入力" disabled>
                    <button id="zoomIncrement" class="stepper-btn" aria-label="ズームレベルを増加" disabled>+</button>
                  </div>
                </div>
            </div>
        </div>
        <p id="canvasPlaceholder">ここに画像プレビューが表示されます</p>
      </div>
    </main>
    <div id="debugGraphsContainer" class="debug-graphs-container" style="display: none;">
      <h2>自己相関グラフ（デバッグ用）</h2>
      <div class="graph-pair">
        <div class="graph-wrapper">
          <p class="caption">水平方向 (X)</p>
          <p class="period-display" id="corrXPeriod">基本周期: ---</p>
          <canvas id="corrXGraph" width="500" height="200"></canvas>
        </div>
        <div class="graph-wrapper">
          <p class="caption">垂直方向 (Y)</p>
          <p class="period-display" id="corrYPeriod">基本周期: ---</p>
          <canvas id="corrYGraph" width="500" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
