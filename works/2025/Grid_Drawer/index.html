<body>

  <header>
    <div class="header-content">
      <a href="../../../index.html" class="header-logo-link">
        <img src="../../../Thumbnails/logo.png" alt="XXX大学 ロゴ" class="header-logo">
      </a>
      <nav class="breadcrumb">
        <a href="../../../index.html?year=2024">2024</a>
        <span class="breadcrumb-separator">&gt;</span>
        <span class="breadcrumb-current"></span>
      </nav>
    </div>
  </header>

  <main>
    <div class="work-author-container" style="display: flex; align-items: center; gap: 1em;">
        <p class="work-author" id="work-author"></p>
        <button id="fullscreen-btn" style="padding:6px 16px; font-size:1rem; cursor:pointer;">
          全画面表示
        </button>
<!-- ここに移動 -->
      <aside class="work-sidebar">
        <div class="work-info">
          <h1 class="work-title" id="work-title"></h1>
          <h2 class="concept-title">コンセプト</h2>
          <p class="concept-text" id="concept-text"></p>
          <a href="concept.pdf" class="concept-link" download="concept.pdf">コンセプトファイル (.pdf)</a>

          <div class="concept-embed-placeholder">
            <iframe
              src="concept.pdf"
              width="100%"
              height="500px"
              style="border: none;"
              title="コンセプトドキュメント（PDF）"
            >
              このブラウザではPDFを表示できません。<a href="concept.pdf">こちらからダウンロードしてください</a>。
            </iframe>
          </div>
        </div>
      </aside>
<!-- ここまで -->
    </div>

    <div class="main-content">
      <div class="work-main-area">
        <div class="iframe-container">
          <iframe id="work-iframe" src="app/index.html" title="記憶の断片 - インタラクティブコンテンツ"></iframe>
        </div>
      </div>

        </iframe>
      </div>
      </aside>
-->
    </div>
    
    <div class="comment-section">
        <h2 class="comment-title">講師コメント</h2>
        <p class="comment-text" id="comment-text"></p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <div class="footer-notes">
          <p>
            <strong>● 写真について</strong><br>
            掲載された作品写真・データは、各優秀賞受賞者が卒業・修了制作として<br>
            提出したすべての作品を網羅しているものではありません。<br>
            「卒業・修了制作展」の出品作品を中心として収録していますが、<br>
            写真撮影は「卒業制作・修了制作優秀作品展」会場の場合もあります。
          </p>
        </div>
      </div>
      <div class="footer-right">
        <a href="https://www.example-university.ac.jp" target="_blank" rel="noopener noreferrer" class="school-link">
          <img src="../../../Thumbnails/logo.png" alt="XXX大学 ロゴ" class="school-logo">
          <span>＞学校サイトへはこちらから</span>
        </a>
      </div>
    </div>
    <p class="copyright">&copy; XXX University. All Rights Reserved.</p>
  </footer>

  <script type="module" src="detail.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("fullscreen-btn");
      const iframe = document.getElementById("work-iframe");
      btn.addEventListener("click", function () {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        } else {
          alert("このブラウザでは全画面表示に対応していません");
        }
      });
    });
  </script>
</body>
