<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Communicator</title>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app-container">
        <div id="main-panel">
            <div id="log-panel">
                <div id="log"></div>
            </div>
            <div id="prompt-panel">
                <form id="prompt-form">
                    <span class="prompt-symbol">&gt;</span>
                    <span id="prompt-cursor"></span>
                    <input type="text" id="prompt-input" autocomplete="off" autofocus>
                </form>
            </div>
        </div>
        <aside id="character-panel">
            <div id="character-box">
                <img id="character-image" src="" alt="ピクセルアートの少女">
            </div>
            <p id="character-name">SPECTRA</p>
        </aside>
    </div>
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
