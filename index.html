<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暁ゲーム工房の実験場</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <img src="Thumbnails/logo.png" alt="XXX大学 ロゴ" class="header-logo">
        <h1 class="header-title">暁ゲーム工房<br>試作品の展示場</h1>
        <p class="header-description">この展示場では、アイディアのプロトタイプを公開しています。<br>
        本開発に入る前に手触りを確認するため<br>
        そしてより多くの方々にご覧いただくために公開しています。<br>
        作品は年度ごとにまとめています。</p>
      </div>
      <div class="header-right">
        <div class="slideshow-container">
          <img src="Thumbnails/slideshow_1.png" class="slide active" alt="スライドショー画像 1">
          <img src="Thumbnails/slideshow_2.png" class="slide" alt="スライドショー画像 2">
          <img src="Thumbnails/slideshow_3.png" class="slide" alt="スライドショー画像 3">
          <img src="Thumbnails/slideshow_4.png" class="slide" alt="スライドショー画像 4">
          <img src="Thumbnails/slideshow_5.png" class="slide" alt="スライドショー画像 5">
        </div>
        <div class="slide-indicators">
          <span class="indicator active" data-slide-to="0"></span>
          <span class="indicator" data-slide-to="1"></span>
          <span class="indicator" data-slide-to="2"></span>
          <span class="indicator" data-slide-to="3"></span>
          <span class="indicator" data-slide-to="4"></span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="gallery-controls">
        <div class="year-selector-container">
          <button class="year-selector" id="year-selector" aria-haspopup="true" aria-expanded="false">
            <span id="selected-year">2024</span>
            <span id="year-selector-icon" class="selector-icon">∨</span>
          </button>
          <div class="year-dropdown" id="year-dropdown" role="menu">
            <!-- 年度はindex.jsによって動的に挿入されます -->
          </div>
        </div>
      </div>
      <div class="gallery-grid" id="gallery-grid">
        <!-- 作品はindex.jsによって動的に挿入されます -->
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <div class="footer-notes">
          <p>
            <strong>● 作品について</strong><br>
            掲載された作品・写真・データは<br>
            暁ゲーム工房が、試作品として制作したものです。<br>
            デジタルゲームを中心として公開しています。<br>
            便利ツールもあります。
          </p>
        </div>
      </div>
      <div class="footer-right">
        <a href="https://x.com/Akatsuki_No9" target="_blank" rel="noopener noreferrer" class="school-link">
          <img src="Thumbnails/logo.png" alt="ロゴ" class="school-logo">
          <span>＞連絡先はこちら（Xアカウントへ DM をお願いします）</span>
        </a>
      </div>
    </div>
    <p class="copyright">&copy; 暁ゲーム工房. All Rights Reserved.</p>
  </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
